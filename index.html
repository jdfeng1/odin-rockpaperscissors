<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src = 'javascript.js' defer>   
</script>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: rgb(35, 0, 68);
            color: white;
        }
        h1 {
            margin-bottom: 10px;
        }
        #reset {
            width: 200px;
            padding: 16px;
            margin: 20px;
            border-radius: 8px;
            font-size: 20px;
            background-color: blueviolet;
            color: white;
            border: 2px solid white;
            visibility:hidden;
            transition: 0.1s;
        }
        #reset:hover {
            background-color: #00ffd5;
            color:rgb(35, 0, 68);
        }
        #result {
            padding: 20px;
            text-align: center;
            font-size:large;
        }
        #scoreboard {
            border: 2px solid white;
            padding: 15px;
            background-color: blueviolet;
            border-radius: 5px;
            color: white;
            margin: 10px 0 10px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }
        #final {
            color: blueviolet;
            font-weight: bold;
            font-size: 40px;
        }
        #playerSelector {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .play {
            background-color: black;
            color: white;
            flex: 1;
            width: 200px;
            padding: 16px;
            margin: 20px;
            font-size: large;
            font-weight: bold;
            border-radius: 10px;
            border-width: 5px;
            border-color: blueviolet;
            transition: all 0.05s ease;
        }
        .clicking {
            transform: scale(1.05);
            color: #00ffd5;
            border-color: #00ffd5;
        }
        @media only screen and (max-width: 700px) {
            #playerSelector {
                flex-direction: column;
            }
        }
    </style>
    
</head>
<body>
    <h1>ROCK//PAPER//SCISSORS</h1>
    <!--<p>FIRST TO 3</p>-->
    <div id = 'playerSelector'>
        <button class = 'play' id = 'rock'>ROCK</button>
        <button class = 'play' id = 'paper'>PAPER</button>
        <button class = 'play' id = 'scissors'>SCISSORS</button>
    </div>
    
    <div id  = 'scoreboard'>
        <span id = 'playerScore'></span> - <span id = 'computerScore'></span>
    </div>
    <div id = "result">
    </div>
    <div id = 'final'>
    </div>
    <button type = 'submit' id = 'reset'>RESET</button>
</body>

</html>
